<body class="signup-page-resturant">
    

    <div>
        <div class="signup-form">
            <form action="javascript:void(0)">
                <h2>Register For Restuarant</h2>
                <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="text" id="restaurantName" class="form-control" name="first_name" placeholder="Restaurant Name" required="required"></div>
                        <!-- <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div> -->
                    </div>        	
                </div>
                <div class="form-group">
                    <input type="text" id="countryNameRes" class="form-control" name="country" placeholder="Country" required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="cityNameRes" class="form-control" name="city" placeholder="City" required="required">
                </div>
                <div class="form-group">
                    <input type="email" id="emailRes" class="form-control" name="email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" id="passwordRes" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPasswordRes" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                </div>        
                <div class="form-group">
                    <label class="form-check-label"><input id="checkboxRes" type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button onclick="signUpRestaurant()" class="btn register-btn-restaurant btn-success btn-lg btn-block">Register Now</button>
                </div>
            </form>
            <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
        </div>
                
    </div>
